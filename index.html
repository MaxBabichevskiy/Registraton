<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="registrationForm">
        <div id="topRegistForm"><h2 id="registration-heading">CREATE ACCOUNT</h2></div>
        <form method="get" action="index.html">
            <input type="text" name="userFirstName" placeholder="Firstname" size="20">
            <input type="text" name="userLastName" placeholder="Lastname" size="20">
            <input type="text" name="userEmail" placeholder="Email" size="20">
            <input type="password" name="userPassword" placeholder="Password" size="20">
            <input type="password" name="userRepPassword" placeholder="Re-type password" size="20">     
            <div id="botRegistForm"><button type="submit">SIGN UP</button></div>
        </form>       
    </div>
<div id="main"></div>
</body>
</html>
